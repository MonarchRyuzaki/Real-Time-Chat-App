upstream auth_service {
    server localhost:3000;
    server localhost:3001;
}
upstream chat_service {
    server localhost:4000;
    server localhost:4001;
}
upstream presence_service {
    server localhost:5000;
    server localhost:5001;
}

server {
    listen 80;
    server_name localhost;

    # --- Rule for Auth Server (HTTP) ---
    location /api/auth/ {
        proxy_pass http://auth_service/;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Rule for Chat Server (WebSocket) ---
    location /ws/chat/ {
        proxy_pass http://chat_service/;
        
        # Required headers for WebSocket proxying
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Rule for Presence Server (WebSocket) ---
    location /ws/presence/ {
        proxy_pass http://presence_service/;

        # Required headers for WebSocket proxying
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}